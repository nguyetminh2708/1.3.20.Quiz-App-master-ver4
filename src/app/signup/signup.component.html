<div class="container">
  <div class=" text-center">
    <div class="col-sm-6 ml-auto mr-auto" id="formContent">
      <form class="form-signin" [formGroup]="form" >
        <h1 class="h3 mb-3 font-weight-normal"> Sign up</h1>
        <br>
        <div class='form-group'>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="text" id="inputEmail" class="form-control" placeholder="Email address" formControlName="email" required autofocus>
          <label for="inputUsername" class="sr-only">User Name</label>
          <input type="text" id="inputUsername" class="form-control" placeholder="Username" formControlName="userName" required>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password" required minlength="8">
            <select class="form-control" formControlName="type" style="margin: 32px;">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
          </select>
        </div>
        <br>
        <input type="submit" (click)="login()" value="Sign up">
        <br>
        <a href='/login' style="padding-bottom: 10px;"> Already have account? Sign in now </a>
      </form>
    </div>

  </div>
</div>
